<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background:#f8fafc; }
    .card { border:0; box-shadow:0 4px 18px rgba(2,8,20,.06); }
    .form-hint { font-size:.9rem; color:#6c757d; }
    .required::after { content:" *"; color:#dc3545; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'main:student_index' %}">
        <i class="bi bi-mortarboard-fill me-2"></i>WithCampus
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdd">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navAdd">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'main:student_index' %}"><i class="bi bi-table me-1"></i>목록</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="bg-white border-bottom">
    <div class="container py-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-2">
          <li class="breadcrumb-item"><a href="{% url 'main:student_index' %}">대시보드</a></li>
          <li class="breadcrumb-item active" aria-current="page">학생 등록</li>
        </ol>
      </nav>
      <h1 class="h3 mb-0">학생 정보 등록</h1>
      <p class="text-muted mb-0">필수 항목을 입력하고 저장을 눌러주세요.</p>
    </div>
  </header>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header bg-primary text-white"><i class="bi bi-person-plus me-2"></i>새 학생</div>
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              <div id="django-form">
                {{ form.as_p }}
              </div>

              <div class="d-flex justify-content-end gap-2 mt-3">
                <a href="{% url 'main:student_index' %}" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left-short me-1"></i>취소
                </a>
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-check2-circle me-1"></i>저장
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="alert alert-info mt-3 d-flex align-items-center" role="alert">
          <i class="bi bi-info-circle me-2"></i>
          <div>폼 필드는 Django Form 정의에 따라 동적으로 렌더링됩니다. 입력칸은 자동으로 Bootstrap 스타일이 적용됩니다.</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 border-top bg-white">
    <div class="container d-flex justify-content-between flex-wrap gap-2">
      <span class="text-muted">© 2025 WithCampus • Student Ops</span>
      <div class="text-muted">Bootstrap 5 • Django Templates</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      const root = document.getElementById('django-form');
      if (!root) return;
      const inputs = root.querySelectorAll('input, select, textarea');
      inputs.forEach(el => {
        const type = (el.getAttribute('type')||'').toLowerCase();
        if (['checkbox','radio'].includes(type)) return;
        el.classList.add('form-control');
      });
      root.querySelectorAll('label').forEach(l => l.classList.add('form-label'));
      root.querySelectorAll('.helptext').forEach(h => { h.classList.add('form-hint'); });
      root.querySelectorAll('p').forEach(p => { p.classList.add('mb-3'); });
    })();
  </script>
</body>
</html>
