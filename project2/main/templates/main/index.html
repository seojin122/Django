<body>
    <div class="container mt-5">
        <h2 class="mb-4">📋 등록된 학생 목록</h2>
        <table class="table table-striped table-bordered text-center align-middle", border="1">
            <thead class="table-dark">
                <tr>
                    <th>이름</th>
                    <th>학과</th>
                    <th>학번</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.name }}</td>
                    <td>{{ s.department }}</td>
                    <td>{{ s.student_id }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">등록된 학생이 없습니다.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h2>학생 정보 입력</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">등록</button>
        </form>
    </div>
</body>
