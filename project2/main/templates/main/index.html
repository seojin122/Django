<body>
    <h2>등록된 학생 목록</h2>
    <table>
    <tr>
        <th>이름</th>
        <th>학과</th>
        <th>학번</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.department }}</td>
        <td>{{ s.student_id }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No Data</td>
    </tr>
    {% endfor %}
    </table>
</body>
